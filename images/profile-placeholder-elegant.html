<!DOCTYPE html>
<html>
<head>
    <title>Photographer Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            text-align: center;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .profile {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .avatar {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 3px solid #d49f91;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .avatar-inner {
            font-size: 120px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 36px;
            color: #3e3230;
            font-weight: normal;
        }
        p {
            margin: 0;
            font-size: 18px;
            color: #d49f91;
            font-weight: bold;
        }
        .decoration {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }
        .dec1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -150px;
            background-color: rgba(249, 232, 206, 0.3);
        }
        .dec2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -100px;
            background-color: rgba(212, 159, 145, 0.15);
        }
        .dec3 {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 60%;
            background-color: rgba(249, 232, 206, 0.2);
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="decoration dec1"></div>
        <div class="decoration dec2"></div>
        <div class="decoration dec3"></div>
        <div class="profile">
            <div class="avatar">
                <div class="avatar-inner">üë©‚Äçüì∑</div>
            </div>
            <h1>Dragana Korhner</h1>
            <p>Photographer</p>
        </div>
    </div>
</body>
</html>
